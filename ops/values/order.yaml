image:
  repository: docker.io/library/order-service
  pullPolicy: IfNotPresent
service:
  targetPort: 8000
podAnnotations:
  dapr.io/enabled: "true"
  dapr.io/app-id: "order-service"
  dapr.io/app-port: "8000"
  sidecar.istio.io/proxyCPU: "10m"
  sidecar.istio.io/proxyMemory: "10Mi"
resources:
  requests:
    cpu: 10m
    memory: 10Mi
