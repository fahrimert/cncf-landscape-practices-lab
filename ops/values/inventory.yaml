image:
  repository: docker.io/library/inventory-service
  pullPolicy: IfNotPresent
service:
  targetPort: 6000
podAnnotations:
  dapr.io/enabled: "true"
  dapr.io/app-id: "inventory-service"
  dapr.io/app-port: "6000"
  sidecar.istio.io/proxyCPU: "10m"
  sidecar.istio.io/proxyMemory: "10Mi"
resources:
  requests:
    cpu: 10m
    memory: 10Mi
